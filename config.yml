baseURL: http://aayushmau5.github.io/
languageCode: en-us
title: Blogs by aayushmau5
theme: "PaperMod"

enableRobotsTXT: true

minify:
  minifyOutput: true

params:
  env: production
  author: "aayushmau5"
  description: "blogs by Aayush Kumar Sahu"
  images: ["/cover.png"]
  keywords: ["aayushmau5", "blog"]
  defaultTheme: dark

  ShowReadingTime: true
  ShowPostNavLinks: true
  comments: false
  ShowBreadCrumbs: true
  hideSummary: true
  disableSpecial1stPost: true
  ShowCodeCopyButtons: true

