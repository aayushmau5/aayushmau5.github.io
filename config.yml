  socialIcons:
    - name: twitter
      url: "https://twitter.com/aayushmau5"
    - name: linkedin
      url: "https://in.linkedin.com/in/aayushmau5"
    - name: github
      url: "https://github.com/aayushmau5"

  cover:
    hiddenInList: true

  assets:
    disableHLJS: true

menu:
  main:
    # - identifier: posts
